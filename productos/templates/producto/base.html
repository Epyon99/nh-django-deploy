{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}Mi tienda {% endblock %}
        </title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body>
        <header>
            <h1>Bienvenido a la tienda - Plantilla base</h1>
            <nav>
                <a href="{% url 'product_listview' %}">Productos</a>
            </nav>
        </header>
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <p>Clase de NH</p>
        </footer>
    </body>
</html>
